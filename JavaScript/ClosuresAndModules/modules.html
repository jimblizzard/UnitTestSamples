<!doctype html>
<html>
    <head>
        <title> Module Pattern </title>
        <meta charset="utf-8">
        <script>
            var counterModule = (function() {
                var counter = 0;
                return {
                    increment: function() {
                        counter++;
                    },
                    decrement: function() {
                        counter--;
                    },
                    reset: function() {
                        counter = 0;
                    },
                    getValue: function() {
                        return counter;
                    }
                };
            })();
            window.onload = function() {
                counterModule.increment();
                console.log(counterModule.getValue());
                counterModule.increment();
                console.log(counterModule.getValue());
                counterModule.decrement();
                console.log(counterModule.getValue());
                counterModule.increment();
                console.log(counterModule.getValue());
                counterModule.reset();
                console.log(counterModule.getValue());
            };
        </script>
    </head>
    <body>
    </body>
</html>
